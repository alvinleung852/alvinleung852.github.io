<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Training resources</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="titleBar" id="training"></div>
			<div class="titleText">
				<h1>Training Resources</h1>
			</div>
		</div>
		<div class="body">
			<div class="infoWrapper">
				<div class="infoBar">
					<table>
						<tr>
							<td style="width:60%;">
								<h2>Online guidebook resource</h2>
								<p>Welcome to the online resource for guidebooks and manuals. Here you can find the online verison of the guidebooks and manuals for each specific poll worker. Click on one of the poll workers below to get started.</p>
							</td>
							<td>
								<img src="images/guidebook_icon.png" alt="" id="guidebookIcon" width="100%">
							</td>
						</tr>
					</table>
				</div>				
			</div>
			<div class="positions">
				<table>
					<tr>
						<td>
							<img src="images/icon_ro_n.png" alt="" 
							onmouseover="this.src='images/icon_ro_o.png';" 
							onmouseout="this.src='images/icon_ro_n.png';">
						</td>
						<td>
							<img src="images/icon_cps_n.png" alt="" 
							onmouseover="this.src='images/icon_cps_o.png';" 
							onmouseout="this.src='images/icon_cps_n.png';">
						</td>
						<td>
							<img src="images/icon_dro_n.png" alt="" 
							onmouseover="this.src='images/icon_dro_o.png';" 
							onmouseout="this.src='images/icon_dro_n.png';">
						</td>
						<td>
							<img src="images/icon_pc_n.png" alt="" 
							onmouseover="this.src='images/icon_pc_o.png';" 
							onmouseout="this.src='images/icon_pc_n.png';">
						</td>
						<td>
							<img src="images/icon_rego_n.png" alt="" 
							onmouseover="this.src='images/icon_rego_o.png';" 
							onmouseout="this.src='images/icon_rego_n.png';">
						</td>
						<td>
							<a href="io/index.html">
								<img src="images/icon_io_n.png" alt="" 
								onmouseover="this.src='images/icon_io_o.png';" 
								onmouseout="this.src='images/icon_io_n.png';">
							</a>							
						</td>
					</tr>
				</table>
			</div>			
		</div>
		<div class="footer">
			<img src="images/EC_logo_Charcoal.png" alt="" width="100%">
		</div>
	</div>
</body>
</html>
